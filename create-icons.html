<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-container { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .download-btn { 
            background: #ECA02D; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator for Attendance System</h1>
    <p>This will create the required icon files for your PWA. Click the download buttons to save the icons.</p>
    
    <div class="icon-container">
        <h3>192x192 Icon</h3>
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon192', 'icon-192.png')">Download icon-192.png</button>
    </div>
    
    <div class="icon-container">
        <h3>512x512 Icon</h3>
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button class="download-btn" onclick="downloadIcon('icon512', 'icon-512.png')">Download icon-512.png</button>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#ECA02D';
            ctx.fillRect(0, 0, size, size);
            
            // QR Code icon
            const iconSize = size * 0.6;
            const iconX = (size - iconSize) / 2;
            const iconY = (size - iconSize) / 2;
            
            ctx.fillStyle = 'white';
            ctx.fillRect(iconX, iconY, iconSize, iconSize);
            
            // QR code pattern (simplified)
            ctx.fillStyle = '#ECA02D';
            const blockSize = iconSize / 8;
            
            // Create a simple QR-like pattern
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i === 0 || i === 7 || j === 0 || j === 7) || 
                        (i === 2 && j === 2) || (i === 2 && j === 5) ||
                        (i === 5 && j === 2) || (i === 5 && j === 5)) {
                        ctx.fillRect(iconX + i * blockSize, iconY + j * blockSize, blockSize, blockSize);
                    }
                }
            }
            
            // Camera icon overlay
            ctx.fillStyle = '#ECA02D';
            const cameraSize = size * 0.3;
            const cameraX = size * 0.7;
            const cameraY = size * 0.7;
            
            // Camera body
            ctx.fillRect(cameraX, cameraY, cameraSize, cameraSize * 0.7);
            
            // Camera lens
            ctx.fillStyle = 'white';
            const lensSize = cameraSize * 0.4;
            const lensX = cameraX + (cameraSize - lensSize) / 2;
            const lensY = cameraY + (cameraSize * 0.7 - lensSize) / 2;
            ctx.fillRect(lensX, lensY, lensSize, lensSize);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons when page loads
        window.onload = function() {
            drawIcon('icon192', 192);
            drawIcon('icon512', 512);
        };
    </script>
</body>
</html>
